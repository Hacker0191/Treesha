<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You ✨</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Caveat', cursive; /* Adding Caveat font */
        }

        .background-image {
            background-image: url('../assets/images/page.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            padding: 40px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }

        .header {
            text-align: right;
            margin-bottom: 20px;
        }

        .date {
            font-size: 14px;
        }

        .content {
            text-align: justify;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .typing-animation::after {
            content: '|';
            animation: blink-caret 0.75s infinite;
            position: relative;
            top: -0.1em;
            margin-left: 0.1em;
        }

        button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
            margin-top: 2rem;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.541);
            color: white;
            margin: 10% auto;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(255, 255, 255);
            border: none;
            color: black;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        audio {
            display: none;
        }

        @keyframes blink-caret {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="letter">
            <div class="header">
                <span class="date" id="date-container"></span>
            </div>
            <div class="content">
                <p id="typed-text" class="typing-animation"></p>
            </div>
        </div>
        <button onclick="openModal()">Reply</button>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="wishForm">
                <input type="text" placeholder="Your wish" name="wish" required>
                <textarea placeholder="Your message" rows="4" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="confirmationMessage" style="display:none; color: green; margin-top: 10px;">
                Your wish has been sent successfully!
            </p>
        </div>
    </div>

    <audio id="background-audio" src="../assets/audios/end-of-beginning.mp3" loop></audio>
    <div class="controls" id="controls">
        <p>Click to enable audio</p>
        <button onclick="enableAudio()">Play Audio</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateContainer = document.getElementById('date-container');
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            dateContainer.textContent = formattedDate;
        });

        const audio = document.getElementById('background-audio');
        const controls = document.getElementById('controls');

        function enableAudio() {
            audio.play().then(() => {
                controls.style.display = 'none';
            }).catch(e => {
                console.log('Playback failed:', e);
            });
        }

        window.addEventListener('load', () => {
            audio.play().catch(e => {
                console.log('Autoplay was prevented:', e);
                controls.style.display = 'block';
            });
        });

        function typeText(text, element) {
            let index = 0;

            function type() {
                if (index < text.length) {
                    const char = text.charAt(index);
                    element.innerHTML += char;
                    if (char === '<') {
                        const endIndex = text.indexOf('>', index);
                        index = endIndex + 1;
                    } else {
                        index++;
                    }
                    setTimeout(type, getTypingSpeed(char));
                }
            }

            function getTypingSpeed(char) {
                const typingSpeed = Math.random() * 50 + 25;
                if (char === ' ') {
                    return typingSpeed * 0.5;
                } else if (char === ',') {
                    return typingSpeed * 2;
                } else if (char === '.') {
                    return typingSpeed * 3;
                } else if (char === '<') {
                    return 0;
                } else {
                    return typingSpeed;
                }
            }

            type();
        }

        const text = "Dear Anne, I’m so happy you took the time to visit this! I made this especially for you, and I hope it brings a smile to your face. It’s been so lovely getting to know you better, and I’m really excited for the many conversations we’ll share. You’re an amazing person, and I feel lucky to have crossed paths with you. Thank you for being so kind and thoughtful in everything you do. Take care and see you soon! Warmly, Mayank ";
        const typedTextElement = document.getElementById('typed-text');
        if (typedTextElement) {
            typeText(text, typedTextElement);
        }

        function openModal() {
            document.getElementById("replyModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("replyModal").style.display = "none";
        }

        document.getElementById("wishForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch("https://formspree.io/f/mjvqobge", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("confirmationMessage").style.display = "block";
                    document.getElementById("wishForm").style.display = "none";
                } else {
                    alert("There was a problem submitting your form.");
                }
            }).catch(error => {
                alert("There was an error submitting your form: " + error.message);
            });
        });
    </script>
</body>
</html>

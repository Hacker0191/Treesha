<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You ✨</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Caveat', cursive; /* Adding Caveat font */
}

.background-image {
    background-image: url('../assets/images/page.jpg'); /* Add your background image path here */
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.letter {
   
    padding: 40px;
    border-radius: 10px;
    max-width: 80%;
    position: relative;
}

.header {
    text-align: right;
    margin-bottom: 20px;
}

.date {
    font-size: 14px;
}

.content {
    text-align: justify;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.typing-animation::after {
    content: '|';
    animation: blink-caret 0.75s infinite;
    position: relative;
    top: -0.1em;
    margin-left: 0.1em;
}

.popup {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fefefe;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 80%;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hide the controls */
        }
        audio {
            display: none; /* Hide the audio element */
        }
        button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
            margin-top: 2rem;
        }
        button:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.541);
            color: white;
            margin: 10% auto;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(255, 255, 255);
            border: none;
            color: black; /* Changed text color to black */
            box-sizing: border-box;
            border-radius: 5px;
        }

    </style>
</head>
<body>
  

    <div class="background-image">
        <div class="letter">
            <div class="header">
                <span class="date" class="date-container" id="date-container"></span>
            </div>
            <div class="content">
                
                <p id="typed-text" class="typing-animation"></p>
            </div>
        </div>
<button onclick="openModal()">Reply</button>
    </div>

    
<div id="replyModal" class="modal">
        <div class="modal-content">
            <form id="wishForm">
                <span class="close" onclick="closeModal()">&times;</span>
                <input type="text" placeholder="Your wish" name="wish" required>
                <textarea placeholder="Your message" rows="4" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="confirmationMessage" style="display:none; color: green; margin-top: 10px;">
                Your wish has been sent successfully!
            </p>
        </div>
</div>

    
    <audio id="background-audio" src="../assets/audios/end-of-beginning.mp3" loop></audio>
    <div class="controls" id="controls">
        <p>Click to enable audio</p>
        <button onclick="enableAudio()">Play Audio</button>
    </div>

    <script>

document.addEventListener('DOMContentLoaded', () => {
            const dateContainer = document.getElementById('date-container');
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            dateContainer.textContent = formattedDate;
        });

const audio = document.getElementById('background-audio');
        const controls = document.getElementById('controls');

        function enableAudio() {
            audio.play().then(() => {
                controls.style.display = 'none'; // Hide the controls once audio plays
            }).catch(e => {
                console.log('Playback failed:', e);
            });
        }

        window.addEventListener('load', () => {
            audio.play().catch(e => {
                console.log('Autoplay was prevented:', e);
                controls.style.display = 'block'; // Show the controls if autoplay is prevented
            });
        });

// Function to type text with realistic features
function typeText(text, element) {
    let index = 0;

    function type() {
        if (index < text.length) {
            const char = text.charAt(index);
            element.innerHTML += char;
            if (char === '<') {
                const endIndex = text.indexOf('>', index);
                index = endIndex + 1;
            } else {
                index++;
            }
            setTimeout(type, getTypingSpeed(char)); // Adjust typing speed here (in milliseconds)
        }
    }

    function getTypingSpeed(char) {
        const typingSpeed = Math.random() * 50 + 25; // Random typing speed between 25ms and 75ms
        if (char === ' ') {
            return typingSpeed * 0.5; // Double speed for spaces
        } else if (char === ',') {
            return typingSpeed * 2; // Slower speed for commas
        } else if (char === '.') {
            return typingSpeed * 3; // Even slower speed for periods
        } else if (char === '<') {
            return 0; // No delay for opening tags
        } else {
            return typingSpeed;
        }
    }

    // Start typing animation
    type();
}



    // Type the text with realistic features
    const text = "Dear Carla, I hope you enjoyed exploring this little website. I thought it’d be fun to create something different and light to bring a smile to your face. Sometimes, it’s nice to step away from the usual and do something fun like this. I hope it added a bit of brightness to your day. Keep being amazing and doing great things. Take care, Mayank";
    const typedTextElement = document.getElementById('typed-text');
    if (typedTextElement) {
        typeText(text, typedTextElement);
    }
});
    </script>

        <script>
        function openModal() {
            document.getElementById("replyModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("replyModal").style.display = "none";
        }
        
        document.getElementById("wishForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(event.target); // Create a FormData object from the form
    
            // Send the form data using fetch
            fetch("https://formspree.io/f/mjvqobge", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    // Show confirmation message
                    document.getElementById("confirmationMessage").style.display = "block";
                    
                    // Hide the form after submission
                    document.getElementById("wishForm").style.display = "none";
                } else {
                    alert("There was a problem submitting your form.");
                }
            }).catch(error => {
                alert("There was an error submitting your form: " + error.message);
            });
        });
        </script>

</body>
</html>
